<div class="titulo-cadastro">
  <h1>Café da manhã</h1>
</div>

<div class="card mx-auto" style="max-width: 35rem">
  <div class="card-body">
    <form class="needs-validation" novalidate [formGroup]="form">
      <div class="form-row">
        <div class="col-md-12">
          <label for="nome">Nome:</label>
          <input 
            type="text" 
            class="form-control" 
            id="nome" 
            formControlName="nome"
            [ngClass]="{'is-invalid':submitted && hasError('nome')}"
           />
          <div class="invalid-feedback" *ngIf="hasError('nome') && ['required']">
            nome obrigatorio
          </div>
          <!-- <div class="invalid-feedback" *ngIf="hasError('nome') && ['minlength']">
            minimo {{hasError('nome')['minlength']".requiredLength"}} caracteres.
          </div>
          <div class="invalid-feedback" *ngIf="hasError('nome') && ['maxlength']">
            maxímo {{hasError('nome')['maxlength']".requiredLength"}} caracteres.
          </div> -->
        </div>
        <div class="col-md-12 mt-1">
          <label for="cpf">Cpf:</label>
          <input 
            type="text" 
            class="form-control" 
            id="cpf" 
            formControlName="cpf"
            [ngClass]="{'is-invalid':submitted && hasError('cpf')}"
          />
          <div class="valid-feedback">Looks good!</div>
        </div>
        <div class="col-md-12 mt-1">
          <label for="item">O que será trazido:</label>
          <input 
            type="text" 
            class="form-control" 
            id="item" 
            formControlName="item"
            [ngClass]="{'is-invalid':submitted && hasError('item')}"
          />
          <div class="valid-feedback">Looks good!</div>
        </div>
      </div>
      <div class="mt-3">
        <button type="submit" class="btn btn-primary mr-2" (click)="onSubmit()">Salvar</button>
        <button type="button" class="btn btn-danger" (click)="onCancel()">Cancelar</button>
      </div>
    </form>
